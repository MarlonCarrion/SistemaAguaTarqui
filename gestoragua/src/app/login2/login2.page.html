<ion-content fullscreen="true">
  <div class="container">
    <ion-img src="assets/img/gotas-de-agua.svg"></ion-img>

  </div>

  <div class="container">
    <div class="form">
      <ion-item>
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-input type="text" name="cedula" id="cedula" [(ngModel)]="cedula" placeholder="Cédula" (ionInput)="onKeyDownHandler($event)"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-icon slot="start" name="key-outline"></ion-icon>
        <ion-input type="password" name="clave" id="clave" [(ngModel)]="clave" placeholder="Contraseña" enterkeyhint="send"></ion-input>
        
      </ion-item>
      <br>

      <ion-button (click)="ingresar()" expand="full">
        Ingresar
      </ion-button>
      

    </div>
  </div>
</ion-content>

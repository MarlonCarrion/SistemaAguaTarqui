<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="salir()">
        <ion-icon slot="start" name="arrow-back" size="large"></ion-icon>
       
      </ion-button>
    </ion-buttons>
    
    <ion-title>Datos Personales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

    <ion-item>
      <ion-label position="stacked">Cédula</ion-label>
      <ion-input type="text" id="cedula" [(ngModel)]="cedula" name="cedula" value="" readonly>0106207038</ion-input>    
    </ion-item>


     <ion-virtual-scroll [items]="items">
      <div *virtualItem="let item">
        <my-custom-item [item]="item">
          {{ item }}
        </my-custom-item>
      </div>
    </ion-virtual-scroll>

    <ion-item>
      <ion-label position="stacked">Nombres:</ion-label>
      <ion-input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" value="" readonly>Cristian Rafael</ion-input>
   
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellidos</ion-label>
      <ion-input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" value="" readonly>Saquipay Loja</ion-input>
      
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Dirección</ion-label>
      <ion-input type="text" id="direccion" [(ngModel)]="direccion" name="direccion" value="" readonly>Parcoloma</ion-input>
      
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Medidor</ion-label>
      <ion-input type="text" id="medidor" [(ngModel)]="medidor" name="medidor" value="" readonly>199432</ion-input>
      
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input type="text" id="correo" [(ngModel)]="correo" name="correo" value="">cristia.saquipay.est@tecazuay.edu.ec</ion-input>
     
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono móvil</ion-label>
      <ion-input type="text" id="celular" [(ngModel)]="celular" name="celular" value="" >0991477697 </ion-input>
       
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono fijo:</ion-label>
      <ion-input type="text" id="telefono" [(ngModel)]="telefono_model" name="telefono" >440410</ion-input>
      
    </ion-item>


      <ion-row>
        <ion-col size="6">
          <ion-button (click)="editar()" expand="full" color="success">
            <ion-icon slot="start" name="create"></ion-icon>
            Editar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="actualizarDatos()" expand="full" color="secondary">
            <ion-icon slot="start" name="save"></ion-icon>
            Guardar
          </ion-button>
        </ion-col>
      </ion-row>
  
  <button (click)="getAllTasks()">
    getAllTasks()
  </button>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let task of tasks">
          <ion-label>{{task.title}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let employee of employees">
          <ion-label>{{employee.fname}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
